# Custom module library for general purposes.
formatage_models:
  js:
    js/formatage-models.js: {}
  css:
    theme:
      css/formatage-models.css: {}
  dependencies:
    - core/drupalSettings
    - formatage_models/jquery-labelauty

# Third-party library (self hosted).
jquery-labelauty:
  remote: https://github.com/fntneves/jquery-labelauty
  version: 1.1.0
  license:
    name: MIT
    url: https://github.com/fntneves/jquery-labelauty/blob/v1.1.0/LICENSE
    gpl-compatible: true
  js:
    /libraries/jquery-labelauty/source/jquery-labelauty.js: {}
  css:
    theme:
      /libraries/jquery-labelauty/source/jquery-labelauty.css: {}
  dependencies:
    - core/jquery

      
# Third-party library (CDN).
vuejs_prod:
  remote: https://vuejs.org
  version: 2.0.6
  license:
    name: MIT
    url: https://github.com/vuejs/vue/blob/dev/LICENSE
    gpl-compatible: true
  js:
    https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.14/vue.min.js: { type: external, minified: true, weight: -10 }

vuejs_dev:
  remote: https://vuejs.org
  version: 2.0.6
  license:
    name: MIT
    url: https://github.com/vuejs/vue/blob/dev/LICENSE
    gpl-compatible: true
  js:
    https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js: { type: external, minified: true, weight: -10 }

# Custom module library for general purposes.
edit_entity:
  js:
    edit-entity-in-modal/files/EditEntity.umd.min.js: {weight: -1}
  css:
    component:
      edit-entity-in-modal/files/EditEntity.css: {weight: -1}
  dependencies:
    - core/drupalSettings
    - formatage_models/vuejs_dev

formatage-models-admin:
  js:
    layouts/js/formatage_models_admin.js: {}
  css:
    theme:
      layouts/css/formatage_models_admin.css: { weight: 10 }
      
formatage-models-admin-paragraph:
  js:
    layouts/js/formatage_models_admin_paragraph.js: {}
  css:
    theme:
      layouts/css/formatage_models_admin_paragraph.css: { weight: 10 }
      
formatage-models-data-quick-edit-id:
  js:
    js/formatage_models_data_quick_edit.js: {}
  css:
    theme:
      css/formatage_models_data_quick_edit.css: { weight: 10 }

